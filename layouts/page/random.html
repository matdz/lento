<!DOCTYPE html>
<head>
  <title>Matteo takes Photos</title>
  {{ $urls := slice }}
  {{ range where .Site.RegularPages "Type" "img" }}
    {{ $urls = $urls | append .RelPermalink }} 
  {{ end }}
  {{ $js := resources.Get "js/random.js" | js.Build (dict "params" (dict "images" $urls )) | minify | fingerprint }}
  <script type="text/javascript" src="{{ $js.RelPermalink }}"></script>
</head>
<noscript>Sorry! Viewing a random image requires JavaScript.</noscript>
